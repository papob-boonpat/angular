<div>
  <input
    [(ngModel)]="newAppointmentTitle"
    type="text"
    placeholder="Appointment description"
  />
  <input
    [(ngModel)]="newAppointmentDate"
    type="date"
    placeholder="Appointment date"
  />
  <button (click)="addAppointment()">Add</button>
</div>

<ul>
  <li *ngFor="let apppointment of appointments; index as i">
    {{ apppointment.title }}
    {{ apppointment.date | date : "dd.MM.yyyy" }}
    <button (click)="deleteAppointment(i)">Delete</button>
  </li>
</ul>
